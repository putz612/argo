apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: pihole
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  rules:
  - host: pihole.sievert.fun
    http:
      paths:
      - backend:
          serviceName: pihole-http
          servicePort: 80
  tls:
  - hosts:
    - pihole.sievert.fun
    secretName: pihole-cert