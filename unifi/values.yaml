unifi:
  deploymentStrategy:
    type: Recreate
  timezone: "America/Chicago"
  image:
    tag: stable-6
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
    path: /
    hosts:
      - unifi.sievert.fun
    tls:
      - secretName: unifi-tls
        hosts:
          - unifi.sievert.fun