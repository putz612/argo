unifi:
  deploymentStrategy:
    type: Recreate
  timezone: "America/Chicago"
  image:
    tag: stable-6
    pullPolicy: IfNotPresent
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    path: /
    hosts:
      - unifi.sievert.fun
    tls:
      - secretName: unifi-tls
        hosts:
          - unifi.sievert.fun
  controllerService:
    type: LoadBalancer
    loadBalancerIP: 192.168.100.43
    annotations:
      metallb.universe.tf/allow-shared-ip: unifi-svc
  stunService:
    type: LoadBalancer
    loadBalancerIP: 192.168.100.43
    annotations:
      metallb.universe.tf/allow-shared-ip: unifi-svc
  syslogService:
    type: LoadBalancer
    loadBalancerIP: 192.168.100.43
    annotations:
      metallb.universe.tf/allow-shared-ip: unifi-svc
  discoveryService:
    type: LoadBalancer
    loadBalancerIP: 192.168.100.43
    annotations:
      metallb.universe.tf/allow-shared-ip: unifi-svc
